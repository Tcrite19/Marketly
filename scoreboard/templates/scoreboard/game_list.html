{% extends 'scoreboard/homepage.html' %} {% block content %}

<ul>
  {% for game in games %}
  <li>
    
    <a href="{% url 'game_details' pk=game.pk %}">
      <img src="{{ game.photo_url }}" alt="" srcset="" style="height: 20%;">
      {{ game.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
